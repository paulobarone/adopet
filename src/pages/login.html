<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Adopet</title>
  <link rel="stylesheet" href="../../public/styles/reset.css">
  <link rel="stylesheet" href="../../public/styles/global.css">
  <link rel="stylesheet" href="../../public/styles/header-sign.css">
  <link rel="stylesheet" href="../../public/styles/login.css">
  <link rel="stylesheet" href="../../public/styles/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <nav id="nav-bar">
      <ul class="nav-bar-list">

      </ul>
    </nav>
    <img src="../../public/img/patas.png" alt="Patas" class="patas">

    <img src="../../public/img/left-shape.png" class="left-shape">
    <img src="../../public/img/logotipo-blue.svg" alt="Adopet" class="logo">

    <form>
      <label for="email">Email</label>
      <input type="email" placeholder="Insira seu email">

      <label for="password">Senha <span class="span1"></span></label>
      <input type="password" placeholder="Insira sua senha">
      
      <a href="#">Esqueci minha senha</a>
      <button class="button" type="submit">Entrar</button>
    </form>
  </main>
