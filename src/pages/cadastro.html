<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Adopet</title>
  <link rel="stylesheet" href="../../public/styles/reset.css">
  <link rel="stylesheet" href="../../public/styles/global.css">
  <link rel="stylesheet" href="../../public/styles/header-sign.css">
  <link rel="stylesheet" href="../../public/styles/cadastro.css">
  <link rel="stylesheet" href="../../public/styles/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="menu-list">
      <a href="./index.html" class="menu-list-item"><img src="../../public/img/house.svg" alt="Ícone de uma Casa"></a>
      <a href="./mensagem.html" class="menu-list-item"><img src="../../public/img/mail.svg" alt="Ícone de uma Carta"></a>
    </ul>
    <img src="../../public/img/pataspng.png" alt="Patas" class="patas">
  </header>

  <main>
    <div class="textgroup">
      <img src="../../public/img/logotipo-blue.svg" alt="Adopet" class="logo">
      <p class="quest">Ainda não tem cadastro?</p>
      <p class="text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    </div>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Escolha seu melhor email">

      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Digite seu nome completo">

      <label for="password">Senha <span></span></label>
      <input type="password" id="password" placeholder="Crie uma senha">

      <label for="confirm-password">Confirma sua senha <span></span></label>
      <input type="password" id="confirm-password" placeholder="Repita a senha criada acima">

      <button class="button" type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>2022 - Desenvolvido por Alura.</p>
  </footer>
</body>
</html>
